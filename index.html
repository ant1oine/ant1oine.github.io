<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversion Rate Change Animation</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
<style>
  .pyramid-segment {
    transition: transform 2s ease, opacity 2s ease;
  }
  .conversion-rate {
    font-weight: normal;
    transition: font-weight 2s ease;
  }
  .ai-model {
    opacity: 0; /* Start invisible */
    transition: opacity 2s ease; /* Smooth transition for opacity */
    background-color: #ea580c; /* Dark orange */
    color: white;
    margin-top: 20px; /* Increased space between Target and AI Model */
    padding: 10px;
    border-radius: 5px;
    transition: opacity 2s ease, background-color 2s ease; /* Smooth transition for background */
  }
  .bold {
    font-weight: bold;
  }
</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="pyramid-segment bg-white p-5 text-center shadow-md rounded-md">
  <div class="conversion-rate">20% Conversion</div>
  <div class="mt-4">Target</div>
  <div id="aiModelContainer"></div> <!-- Placeholder for AI Model -->
  <div class="mt-4">Get Leads</div>
  <div class="mt-4 mb-4">Running Ads</div>
</div>

<script>
function startAnimation() {
  const conversionDiv = document.querySelector('.conversion-rate');
  conversionDiv.classList.remove('bold'); // Ensure font weight is normal at start
  conversionDiv.textContent = '20% Conversion'; // Reset conversion rate to 20%
  
  const aiModelContainer = document.getElementById('aiModelContainer');
  aiModelContainer.innerHTML = ''; // Reset AI Model
  
  // Insert AI model block
  setTimeout(() => {
    const aiModelDiv = document.createElement('div');
    aiModelDiv.classList.add('ai-model');
    aiModelDiv.textContent = 'AI Model';
    aiModelContainer.appendChild(aiModelDiv);

    // Smoothly reveal the AI model block
    aiModelDiv.style.opacity = 1;

    // Start increasing the conversion rate number 2 seconds after the AI model is introduced
    setTimeout(() => {
      let conversionRate = 20;
      const interval = setInterval(() => {
        if(conversionRate < 60) {
          conversionRate++;
          conversionDiv.textContent = conversionRate + '% Conversion';
        } else {
          clearInterval(interval);
          conversionDiv.classList.add('bold'); // Make text bold when it reaches 60%
          // Wait 3 seconds and restart the animation
          setTimeout(() => {
            startAnimation(); // Restart animation
          }, 3000);
        }
      }, 35); // Adjust the interval speed as necessary
    }, 1000);
  }, 2000); // Insert AI model block and start transition 2 seconds after page load
}

// Initial animation start
startAnimation();
</script>

</body>
</html>
