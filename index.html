<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Interactive Graph</title>
    <!-- Include Chart.js and Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Interactive Graph</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Dropdown for user input -->
            <select id="dataSelector" class="custom-select mb-3" onchange="updateGraph()">
                <option value="dataset1">Dataset 1</option>
                <option value="dataset2">Dataset 2</option>
            </select>

            <!-- Toggle for dark mode -->
            <div class="custom-control custom-switch mb-4">
                <input type="checkbox" class="custom-control-input" id="darkModeToggle" onchange="toggleDarkMode()">
                <label class="custom-control-label" for="darkModeToggle">Dark Mode</label>
            </div>

            <!-- Canvas for Chart.js graph -->
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>

<script>
// Sample datasets and initialization
var dataset1 = [12, 19, 3, 5, 2, 3];
var dataset2 = [5, 10, 5, 2, 20, 30];
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
            label: 'Value',
            data: dataset1,
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: { y: { beginAtZero: true } }
    }
});

// Update graph based on dataset
function updateGraph() {
    var selectedData = document.getElementById('dataSelector').value;
    myChart.data.datasets[0].data = (selectedData == 'dataset1') ? dataset1 : dataset2;
    myChart.update();
}

// Toggle dark mode
function toggleDarkMode() {
    var body = document.body;
    body.classList.toggle('bg-dark');
    body.classList.toggle('text-white');
}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
