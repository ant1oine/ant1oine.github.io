<!DOCTYPE html>
<html>
<head>
    <title>Lead Categorization</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Lead Categorization</h2>

    <select id="sex">
        <option value="">Select Sex</option>
        <option value="man">Man</option>
        <option value="woman">Woman</option>
    </select>

    <select id="age">
        <option value="">Select Age</option>
        <!-- Age options will be added here -->
    </select>

    <select id="occupation">
        <option value="">Select Occupation</option>
        <option value="Clown">Clown</option>
        <option value="7ayawen">7ayawen</option>
        <option value="Manager">Manager</option>
        <option value="CEO">CEO</option>
    </select>

    <button onclick="generateResult()">Generate Results</button>

    <div id="result"></div>

    <script>
        // Adding age options
        window.onload = function() {
            var ageSelect = document.getElementById('age');
            for (var i = 18; i <= 80; i++) {
                var option = document.createElement('option');
                option.value = i;
                option.text = i;
                ageSelect.appendChild(option);
            }
        };

        function generateResult() {
            var sex = document.getElementById('sex').value;
            var age = document.getElementById('age').value;
            var occupation = document.getElementById('occupation').value;

            // Only proceed if all fields are selected
            if (sex && age && occupation) {
                var result = document.getElementById('result');
                switch(occupation) {
                    case 'Clown':
                        result.innerHTML = 'COLD LEAD';
                        break;
                    case 'Manager':
                        result.innerHTML = 'WARM LEAD';
                        break;
                    case 'CEO':
                        result.innerHTML = 'HOT LEAD';
                        break;
                    case '7ayawen':
                        result.innerHTML = 'COLD LEAD';
                    default:
                        result.innerHTML = 'No result';
                }
            } else {
                alert('Please select all fields');
            }
        }
    </script>
</body>
</html>
