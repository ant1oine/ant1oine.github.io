<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment vs. ROI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Investment vs. ROI</h2>
    <div class="container">
        <div class="sliders">
            <div class="slider-container">
                <label for="facebookSlider">Facebook Investment</label>
                <input type="range" id="facebookSlider" min="0" max="1000" step="100" value="0">
                <span id="facebookValue">$0</span>
            </div>
            <div class="slider-container">
                <label for="instagramSlider">Instagram Investment</label>
                <input type="range" id="instagramSlider" min="0" max="1000" step="100" value="0">
                <span id="instagramValue">$0</span>
            </div>
        </div>
        <div class="graph-container">
            <div class="y-axis">
                <span>2000</span><span>1600</span><span>1200</span><span>800</span><span>400</span><span>0</span>
            </div>
            <div id="facebookBar" class="roi-bar facebook"><span class="bar-total"></span></div>
            <div id="instagramBar" class="roi-bar instagram"><span class="bar-total"></span></div>
            <div class="x-axis">
                <span>FB - ROI</span><span>IG -ROI</span>
            </div>
        </div>
        <h5>Assuming that every $1 invested = $2 in ROI, the graph demonstrates how campaigns reach a limit, where additional money has no impact on the ROI</h5>
        <h2>Optimal FB Investment: $400</h2>
        <h2>Optimal IG Investment: $800</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
