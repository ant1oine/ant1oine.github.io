<!DOCTYPE html>
<html>
<head>
    <title>AI Model Flight Risk Identification</title>
<style>
    body, html {
        margin: 0;
        font-size: 16px;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ecf0f1; /* Background color for the entire page */
    }
    #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-items: center;
        border: 2px solid #000;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        width: auto; /* Adjusted for responsive width */
        max-width: 80%; /* Maximum width of the container */
        margin: 2vh auto; /* Vertical margin based on viewport height */
    }
    #animation-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-content: start;
        width: 100%;
        margin: 20px 0;

    }
    .customer {
        flex: 0 0 19%;
        background-color: #28a745;
        border-radius: 5px;
        margin: 4px;
        padding: 12px;
        font-size: 1.5em;
        color: white;
        text-align: center;
        line-height: 30px;
        transition: background-color 2s;
        flex-basis: 18%; /* Flex basis for customer boxes */
        min-width: 48px;
        min-height: 48px;
        max-width: 19%; /* Maximum width for customer boxes */
    }
    #message, #risk-count {
        text-align: center;
        font-size: 25px;
        margin-top: 20px;
    }
    #start-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 25px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        margin: 10px 0;
        min-width: 48px;
        min-height: 48px;
        max-width: 200px; /* Maximum width for the button */
    }
    #start-button:hover {
        background-color: #0056b3;
    }
    #start-button:active {
        transform: scale(0.98);
    }
    @media (max-width: 600px) {
        .customer {
            flex-basis: calc(50% - 8px);
            max-width: 45%; /* Maximum width for mobile */
            padding: 16px;
        }
        #start-button {
            width: 80%; /* Relative width for the button on mobile */
        }
    }
    /* Media query for smaller devices */
    @media (max-width: 768px) {
    body,html{
      font-size: 18px;
    }
    .customer {
        flex: 0 0 48%; /* Two customers per row on smaller screens */
        max-width: 48%;
    }
    }

    @media (max-width: 480px) {
    .customer {
        flex: 0 0 98%; /* Full width for very small screens */
        max-width: 98%;
        margin: 1% 0; /* Adjust margin for small screens */
    }

    #start-button {
        width: 100%; /* Full width button on small screens */
    }
    }
</style>

</head>
<body>
    <div id="container">
        <button id="start-button">Start AI Evaluation</button>
        <div id="message">Initializing AI Model...</div>
        <div id="animation-container"></div>
        <div id="risk-count">Flight Risk Customers Identified: 0</div>
    </div>

    <script>
        const messages = [
            "Analyzing customer interaction history...",
            "Evaluating customer service usage patterns...",
            "Assessing customer social media sentiment...",
            "Tailoring customer engagement strategies..."
        ];

        function generateCustomers() {
    const container = document.getElementById('animation-container');
    for (let i = 0; i < 20; i++) {
        const customer = document.createElement('div');
        customer.className = 'customer';
        customer.textContent = 'Customer'; // Removed the dynamic numbering
        container.appendChild(customer);
    }
}

        function evaluateCustomers() {
            const customers = document.querySelectorAll('.customer');
            const messageDiv = document.getElementById('message');
            let messageIndex = 0;
            const intervalTime = 5000 / messages.length; // Time interval for messages
            let riskCount = 0; // Initialize risk count
            
            const messageInterval = setInterval(() => {
                if (messageIndex < messages.length) {
                    messageDiv.textContent = messages[messageIndex++];
                } else {
                    clearInterval(messageInterval);
                    messageDiv.textContent = "AI evaluation complete. Flight-risk customers identified.";
                }
            }, intervalTime);

            customers.forEach((customer, index) => {
                setTimeout(() => {
                    // Random selection with 10-20% probability
                    if (Math.random() <= 0.2 && riskCount < customers.length * 0.2) {
                        customer.style.backgroundColor = '#dc3545'; // Turn to red
                        riskCount++; // Increment risk count
                        document.getElementById('risk-count').textContent = `Flight Risk Customers Identified: ${riskCount}`;
                    }
                }, index * 250); // Customer evaluation timing
            });
            
            document.getElementById('start-button').removeEventListener('click', evaluateCustomers);
        }

        document.getElementById('start-button').addEventListener('click', evaluateCustomers);
        generateCustomers();
    </script>
</body>
</html>
